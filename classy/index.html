<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="content-type"  content="text/html;charset=UTF-8" />
  <title>Selectbox Replacment Demo</title>
  <link rel="stylesheet" href="../jquery.sb.css" type="text/css" media="all" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/jquerytie/jquery.tie.js"></script>
  <script type="text/javascript" src="jquery.classes.js"></script>
  <script type="text/javascript" src="jquery.ba-getobject.min.js"></script>
  <script type="text/javascript" src="jquery.proto.js"></script>
  <script type="text/javascript" src="jquery.sb.classy.js"></script>
  <style type="text/css">
    body{margin:0 auto;}
    .outer_container{text-align:center;}
    .inner_container{margin:0 auto;text-align:left;width:960px;}
  </style>
  <script type="text/javascript">
  $(document).ready(function() {
    $("select").sb();
  });
  </script>
</head>
<body>
  
  <div class="outer_container">
    <div class="inner_container" style="position:relative;">
      <form action=".">
        <select name="example1">
          <option value="a">Test</option>
          <option value="b">Test</option>
          <option value="c">Test</option>
          <optgroup label="Optgroup" disabled="disabled">
            <option value="d">D</option>
            <option value="e">E</option>
          </optgroup>
        </select>
      </form>
    </div>
  </div>
  
</body>
</html>
